<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="settings-section">
    <h2>Settings</h2>
    <button id="backToDashboardBtn" class="secondary-btn">‚Üê Back to Dashboard</button>
    <div class="settings-block">
      <button id="logoutBtn" class="danger-btn">Logout</button>
    </div>
    <div class="settings-block">
      <h3>Delete User</h3>
      <form id="deleteUserForm">
        <label for="authId">Auth ID:</label>
        <input type="text" name="authId" id="authId" placeholder="Enter Auth ID" required>
        <button type="submit" class="danger-btn">Delete User</button>
      </form>
      <div id="deleteUserResult" class="result-message"></div>
    </div>
  </section>
  <script type="module" src="settings.js"></script>
</body>
</html>
